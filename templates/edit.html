<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-4 p-4 bg-white rounded shadow-sm">
        <h1>Edit Task</h1>
        <form action="{{ url_for('edit', id=task.id) }}" method="post" class="mb-3">
            <input type="text" name="content" class="form-control mb-3" value="{{ task.content }}" required />
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
