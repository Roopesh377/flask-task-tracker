<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4 p-4 bg-white rounded shadow-sm">
        <h1 class="mb-4">Daily Task Tracker</h1>
        <form action="{{ url_for('add') }}" method="post" class="input-group mb-3">
            <input type="text" name="content" class="form-control" placeholder="Add new task" required>
            <button class="btn btn-primary" type="submit">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
                <div>
                    {% if task.completed %}
                        <del>{{ task.content }}</del>
                    {% else %}
                        {{ task.content }}
                    {% endif %}
                </div>
                <div>
                    {% if not task.completed %}
                    <a href="{{ url_for('complete', id=task.id) }}" class="btn btn-sm btn-success me-1">Complete</a>
                    <a href="{{ url_for('edit', id=task.id) }}" class="btn btn-sm btn-warning me-1">Edit</a>
                    {% endif %}
                    <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% else %}
            <li class="list-group-item">No tasks added yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
